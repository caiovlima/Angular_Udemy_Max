<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start Workout!
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select Exercise" ngModel name="exercise" required>
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id" >
            {{exercise.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="f.invalid" mat-button type="submit">Start</button>
    </mat-card-actions>
  </mat-card>
</form>
</section>
